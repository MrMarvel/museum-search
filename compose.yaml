version: '3.5'

services:

  adapter:
    build:
      context: .
      dockerfile: services/adapter/Dockerfile
    volumes:
      - ./storage/:/storage/
      - ./weights/:/weights/
    environment:
      - LOGURU_LEVEL=${LOGURU_LEVEL}
    deploy:
      replicas: 1
    network_mode: "host"

  bot:
    build:
      context: .
      dockerfile: services/bot/Dockerfile
    volumes:
      - ./storage/:/storage/
    environment:
      - LOGURU_LEVEL=${LOGURU_LEVEL}
    network_mode: "host"
  
  fastapi:
    container_name: fastapi
    depends_on:
      - rabbitmq
    build:
      context: .
      dockerfile: services/backend/Dockerfile
    environment:
        - DEFAULT_WEBHOOK_URL=http://host.docker.internal:8020/upload_result.php
        - RABBIT_URL=amqp://guest:guest@host.docker.internal:5672/
    ports:
      - 8102:8102
    volumes:
      - ./storage/:/app/backend/familiars
      - ./services/backend/tmp/:/app/backend/tmp/
    extra_hosts:
      - "host.docker.internal:host-gateway"

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"

  php:
   container_name: php
   build:
     context: ./services/frontend
     dockerfile: docker/php/Dockerfile
   environment:
     - FASTAPI_URL=http://host.docker.internal:8102/upload
   volumes:
     - ./services/frontend/src/:/var/www/html/

  php-apache-environment:
   container_name: php-apache
   build:
     context: ./services/frontend
     dockerfile: docker/php-apache/Dockerfile
   environment:
     - FASTAPI_URL = http://host.docker.internal:8102/upload
   volumes:
     - ./services/frontend/src/:/var/www/html/
     - ./services/frontend/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
   ports:
     - 8020:80
   extra_hosts:
     - "host.docker.internal:host-gateway"

  mysql:
   container_name: mysql
   build:
     context: .
     dockerfile: docker/mysql.Dockerfile
   environment:
     - MYSQL_ROOT_PASSWORD=ROOT

  phpmyadmin:
   container_name: phpmyadmin
   image: phpmyadmin
   restart: always
   ports:
     - 9020:80
   environment:
     - PMA_ARBITRARY=1